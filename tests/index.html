<!DOCTYPE html>
<html style="background: url(/assets/images/background-1.jpg) no-repeat center center fixed; background-size: cover;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kyte JS Tests</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="../kyte-source.js"></script>
    <script src="tests.js"></script>
</head>

<body>
    <div id="product-list" style="display: flex;"></div>

    <script>
        // When the DOM is ready
        $(document).ready(function () {
            const templates = {
                productCard: `
                    <div class="product-card">
                        <h2>{{name}}</h2>
                        <p>Price: {{price}}</p>
                        <p>SKU: {{sku}}</p>
                    </div>`
            };

            const products = [
                { name: 'Product 1', price: '$23.99', sku: 123456, quantity: 34, status: 'available' },
                { name: 'Product 2', price: '$29.99', sku: 123457, quantity: 20, status: 'available' }
            ];

            const productComponent = new KyteWebComponent(templates);
            productComponent.bind('#product-list', 'productCard', products);
        });
    </script>
</body>

</html>
